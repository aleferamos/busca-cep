
<div class="grid">
    <div class="col-4"></div>
    <div class="col-4">
            <h1>Bem vindo ao buscar CEP</h1>
            <div class="grid">
                <div class="col-4"></div>
                <div class="col-3">
                <input type="text" pInputText class="p-inputtext-sm" [(ngModel)]="cepDigitado" placeholder="Digite o cep"></div>
                <div class="col-1">
                    <button pButton pRipple type="button" (click)="buscarCep()" icon="pi pi-search" class="p-button-rounded p-button-success p-button-outlined"></button>
                </div>
            </div>
            <p-card *ngIf="temCep == true">
                    <p>Tipo de endereço: {{tipoEndereco}}</p>
                    <p>Endereco: {{enderecoCompleto}}</p>
                    <p>Cidade : {{cidade}}</p>
                    <p>Estado : {{estado}}</p>
                    <p>Bairro: {{bairro}}</p>
                    <p>DDD : {{ddd}}</p>
            </p-card>
            
            <h3 *ngIf="temCep == false">Você não digitou o cep</h3>
            
    </div>
    <div class="col-4"></div>
</div>
